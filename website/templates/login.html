{% extends "base.html" %}

{% block titlu_pagina %} Pag Login {% endblock %}

{% block continut %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="username">Utilizator</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Utilizator"
      />
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
